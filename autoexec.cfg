// Coms Volume Binds
alias "setup_coms_volume_filter" "developer 1; con_filter_enable 2; con_filter_text "voice_scale"; con_filter_text_out "Voice Scale:""
alias "inc_vol" "incrementvar voice_scale 0.1 1.0 +0.1; voice_scale"
alias "dec_vol" "incrementvar voice_scale 0.1 1.0 -0.1; voice_scale"

bind "\" "setup_coms_volume_filter"
bind "]" "inc_vol"
bind "[" "dec_vol"

// Text Binds
// These depend on a macro in GHUB to type "say_G1" in the console
Alias "say_G1" "say ¯\_(ツ)_/¯"
Alias "say_G2" "say ╭∩╮( ͡° ͜ʖ ͡°)╭∩╮"
Alias "say_G3" "say Why aren't you peaking that corner?"
Alias "say_G4" "say ( ͡° ͜ʖ ͡°)"
Alias "say_G5" "say [{-_-}] ZZZzz zz z..."

// Trashtalker
// see "Z:\SteamLibrary\steamapps\common\Counter-Strike Global Offensive\csgo\cfg\trashtalker.cfg"

bind kp_home trashtalker;

// Miscellaneous Settings & UI/HUD Tweaks
cl_hud_color "6" // Changes UI Color for HUD HP, Ammo, Money etc
net_graph "0" // Shows net_graph stats (fps, rates, choke, etc.)
spec_replay_autostart "0"
cl_autowepswitch "0" // Will not auto-switch to weapons if you pick them up
cl_autohelp "0"
cl_showhelp "0"
cl_righthand "1" // 0 for left hand 1 for right hand
cl_hud_playercount_showcount "0" // forces show all players in the player count
// cl_hud_background_alpha "255" // Adjust HUD background alpha for colored elements
// cl_hud_bomb_under_radar "1" // shows bomb icon under radar instead of inventory
cl_hud_healthammo_style "0" // show HP and ammo without bars and bullet icons
hud_showtargetid "1" // 1 to enable the red playername target text
fps_max "0"
voice_loopback 0 // Microphone monitor

// Community/Workshop settings
cl_allowdownload 1
cl_downloadfilter all
mm_dedicated_search_maxping "75"

// Bobbing and movement shifting
l_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0.1"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "2"

// Audio
// Audio settings from https://www.reddit.com/r/GlobalOffensive/comments/3zqtvm/improved_csgo_sound_why_the_popular_settings_suck/
snd_mixahead "0.05"
snd_headphone_pan_exponent "1.0"
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.2"
snd_menumusic_volume "0.0" //This is main menu volume (depreciated?)
snd_musicvolume "0.5"
snd_mute_losefocus "0" //0 Keeps sound active when you change the focus away from CSGO
snd_roundend_volume "0.2"
snd_roundstart_volume "0.2"
snd_tensecondwarning_volume "0.4"

// Viewmodel
viewmodel_presetpos “3”

// Rates and Interpolation
// Change these as you see fit, test per your connection
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_interp_ratio 1
cl_interp 0
tickrate 128

// Mouse commands
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//mini-map <https://www.tobyscs.com/csgo-radar-settings/>
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

// radar zoom in-out script (for + and - keys)
bind “KP_plus” “incrementvar cl_radar_scale 0.25 1.0 0.05”;
bind “KP_minus” “incrementvar cl_radar_scale 0.25 1.0 -0.05”;
cl_radar_scale "0.3"; //default radar scale (zoom)
bind "KP_multiply" "incrementvar cl_hud_radar_scale 0.8 1.3 0.1"; //change radar size
cl_hud_radar_scale "1.3"; //default radar hud size (big!)

//write config file
host_writeconfig

exec trashtalker.cfg
