// Alexander Von Humboldt's Dope Ass Autoexec

// Reset Bind (executes autoexec)
Alias autoexec "exec autoexec"
bind KP_slash	 autoexec

// Apply current default crosshair from crosshair_library.txt
apply_crosshair_code CSGO-RYbbt-uYJJ3-aVryG-RESfu-pevvE

// Default sensitivity
sensitivity "0.78" 

// Bind sensitivity adjustment (+-0.1) to PgUP and PgDN
// Smaller adjustments (+-0.01) to home and end
alias "inc_sens" "incrementvar sensitivity 0.010000 3.000000 +0.1; sensitivity"
alias "dec_sens" "incrementvar sensitivity 0.010000 3.000000 -0.1; sensitivity"
alias "inc_sens_micro" "incrementvar sensitivity 0.010000 3.000000 +0.01; sensitivity"
alias "dec_sens_micro" "incrementvar sensitivity 0.010100 3.000000 -0.01; sensitivity"
bind "pgup" "inc_sens"
bind "pgdn" "dec_sens"
bind "home" "inc_sens_micro"
bind "end" "dec_sens_micro"

// Undo Shittertime
unbind mouse1
unbind w
unbind d
unbind a
unbind mouse2
unbind r
unbind f
unbind b
bind mouse1 +attack
bind w +forward
bind d +moveright
bind a +moveleft
bind mouse2 +attack2
bind r +reload;
bind f +lookatweapon;
bind b buymenu;
cl_crosshair_sniper_width 1

// Toggle Shittertime
Alias shittertime "exec shittertime; bind kp_uparrow shittertime_off"
Alias shittertime_off "exec autoexec; bind kp_uparrow shittertime"
bind kp_uparrow shittertime

// Toggle Practice
Alias practice "exec practice; bind kp_pgup practice_off"
Alias practice_off "exec autoexec; bind kp_pgup practice"
bind kp_pgup practice

// Community Server Alias
alias tenman "connect tenman-chicago-01.puffserver.rocks:27415; password puffpuffpass;"
alias tenmangotv "connect tenman-chicago-01.puffserver.rocks:27420; password puffpuffpass;"
alias puff "connect casual.puffserver.rocks;"
alias pbeta "connect newcasual.puffserver.rocks; password puffsoftopen"
alias movement "connect movement.puffserver.rocks:27215;"

// buy binds generated by csgobuynds.com
bind "kp_end" "buy vest;"
bind "kp_downarrow" "buy p250; buy vesthelm; buy defuser;"
bind "kp_pgdn" "buy ak47; buy m4a1; buy vesthelm; buy defuser; buy hegrenade; buy molotov; buy incgrenade;"
