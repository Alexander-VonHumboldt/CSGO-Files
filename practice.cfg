// Server config
sv_cheats 1 // Enables Cheats
mp_limitteams 0 // No team size limit
mp_autoteambalance 0 // Turns auto team balance off
mp_roundtime 60 // Maximum round time set to 60 minutes
mp_roundtime_defuse 60 // Same for defuse time
mp_maxmoney 60000 // Sets maximum money to 60k
mp_startmoney 60000 // Start with 60k money
mp_freezetime 0 // No freezetime at the beginning of round
mp_buytime 9999 // nearly unlimited buy time
mp_buy_anywhere 1 // no need to buy in buy zone
sv_infinite_ammo 2 // set to 1 for no reload and 0 for normal. 2 means reload but infinite ammo
ammo_grenade_limit_total 5 // Can have all 5 types of grenade at once
bot_kick // Kicks all the bots
mp_warmup_end // End warmup right way

//Practice
sv_grenade_trajectory 1 // Show grenade trajectory
sv_grenade_trajectory_time 10 // expands the time where you can see the trajectory to 10 sec
sv_showimpacts 1 // show bullet impacts
sv_showimpacts_time 10 // Expands impact show time to 10 sec

// binds
bind “8” “noclip” 
bind “9” “give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy”
bind “0” “cast_ray”

mp_restartgame 1 // After the config is loaded, the server will restart the game after 1 second.

